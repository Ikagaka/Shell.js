<script src="./Surface.js"></script>
<script src="./Shell.js"></script>
<input type="number" id="surfaceId" value="0">
<script>
Nar.loadFromURL("./node_modules/ikagaka.nar.js/vender/mobilemaster.nar", function(err, tree){
  if(!!err) return console.error(err.stack);
  var shell = new Shell(tree);

  shell.load(Object.keys(shell.shells)[0], function(err){
    if(!!err) return console.error(err.stack);

    console.log(shell);

    $("#surfaceId").change(function(ev){ changeSurface(Number($(ev.target).val())); });

    var surface;

    changeSurface(0);

    function changeSurface(n){
      if(surface != null) $(surface.element).remove();
      surface = shell.getSurface(0, n);
      console.log(surface);
      if(surface != null){
        $(surface.element).on("IkagakaSurfaceEvent", function(ev){
          console.log(ev.detail);
        });
        $("body").append(surface.element);
      }
    }

  });

});
</script>
