<script src="./Surface.js"></script>
<script src="./Shell.js"></script>
<p>
  nar: <input type="file" id="nar" />
  surface: <input type="number" value="0" id="surfaceId" />
</p>
<script>

$("#nar").change(function(ev){
  Nar.loadFromURL(Shell.bufferToURL(ev.target.files[0]), loadHandler);
});

Nar.loadFromURL("./node_modules/ikagaka.nar.js/vender/mobilemaster.nar", loadHandler);


function loadHandler(err, tree){
  if(!!err) return console.error(err.stack);
  var shell = new Shell(tree);

  shell.load(Object.keys(shell.shells)[0], function(err){
    if(!!err) return console.error(err.stack);

    console.log(shell);

    $div = $("<div style='display:inline-block;' />")
      .append($("<p />").append(shell.shells[shell.current].descript["name"]))
      .appendTo("body");

    $("#surfaceId").change(function(ev){ changeSurface(Number($(ev.target).val())); });

    var surface;

    changeSurface(0);

    function changeSurface(n){
      if(surface != null){
        $(surface.element).remove();
        surface.destructor();
      }
      surface = shell.getSurface(0, n);
      console.log(surface);
      if(surface != null){
        $(surface.element).on("IkagakaSurfaceEvent", function(ev){
          console.log(ev.detail);
        });
        $($div).append(surface.element);
      }
    }

  });

}
</script>
